# Pre-commit hooks — runs automatically before every git commit
# Install: pip install pre-commit && pre-commit install

repos:
  # --- General file hygiene ---------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
        exclude: tsconfig.*\.json$
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # --- Ruff (lint + format) — matches pyproject.toml config -------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix, --config, backend/pyproject.toml]
        files: ^backend/
      - id: ruff-format
        args: [--config, backend/pyproject.toml]
        files: ^backend/

  # --- Backend pytest (fast, fail-early) --------------------------------------
  - repo: local
    hooks:
      - id: backend-tests
        name: backend tests
        entry: bash -c "cd backend && python -m pytest tests/ -q --maxfail=1 --disable-warnings -m 'not integration'"
        language: system
        pass_filenames: false
        files: ^backend/

  # --- Frontend TypeScript + lint ---------------------------------------------
  - repo: local
    hooks:
      - id: frontend-typecheck
        name: frontend typecheck
        entry: bash -c "cd frontend && npx tsc --noEmit"
        language: system
        pass_filenames: false
        files: ^frontend/src/
      - id: frontend-lint
        name: frontend lint
        entry: bash -c "cd frontend && npx eslint src/ --ext ts,tsx --max-warnings 0"
        language: system
        pass_filenames: false
        files: ^frontend/src/
